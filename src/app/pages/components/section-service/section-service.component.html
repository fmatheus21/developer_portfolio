<section id="service" class="service-area section-bg over-hidden pt-160 pb-145">
  <div class="service-wrapper position-relative">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="title text-center">
            <span class="theme-color text-uppercase d-block mb-6">Serviços</span>
            <h2 class="text-white">Meus Serviços</h2>
          </div>
        </div>
      </div>
      <div class="row service-wrappers mt-80">
        <div
          *ngFor="let service of services"
          class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
          data-aos="fade-up"
          data-aos-anchor-placement="top-bottom"
          data-aos-duration="1000"
          data-aos-delay="500">
          <div
            (click)="openModal(service)"
            data-toggle="modal"
            data-target="#modal-service"
            class="port-content-service text-center single-service shadow-hover transition3 primary-bg border-radius10 pl-50 pr-50 pt-65 pb-55 mb-25">
            <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-6 col-sm-4 col-4 text-lg-center">
                <div class="service-ser-icon d-inline-block text-center position-relative mb-15">
                  <i [class]="service.icon"></i>
                  <div
                    class="service-small-circle service-circle rounded-circle transition5 secondary-bg d-inline-block position-absolute"></div>
                  <div
                    class="service-large-circle service-circle rounded-circle transition5 secondary-bg d-inline-block position-absolute"></div>
                </div>
                <!-- /service-ser-icon -->
              </div>
              <!-- /col -->
              <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="service-text d-inline-block ml-xl-2">
                  <h3 class="mb-15">{{ service.title }}</h3>
                  <p class="mb-0">
                    {{ service.resume }}
                  </p>
                </div>
              </div>
              <!-- /col -->
            </div>
          </div>
          <!-- /single-service -->
        </div>

  <div
    class="modal fade"
    id="modal-service"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal-service"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="close-icon float-right pt-10 pr-10">
          <button type="button" class="close d-inline-block" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-times"></i></span>
          </button>
        </div>
        <div class="modal-content border-0">
          <div class="modal-body pl-50 pr-50 pt-10 pb-20">
            <div class="blog-modal-img">
              <img class="w-100" [src]="selectedService?.image" alt="image" />
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="content-wrapper">
                  <h2 class="modal-title">{{ selectedService?.title }}</h2>
                  <div [innerHTML]="selectedService?.description" class="desc"></div>
                  <h3 class="title">Processo</h3>
                  <div [innerHTML]="selectedService?.process" class="desc"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
