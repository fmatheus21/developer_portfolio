<section id="home" class="slider-area slider-bg-color over-hidden">
  <div class="single-slider slider-height over-hidden position-relative xxl-device-width bg-cover no-repeat">
    <div id="scene" class="parallax position-absolute w-100 h-100 z-index1">
      <img
        data-depth="0.20"
        class="hero-shape hero-shape1 position-absolute d-none d-lg-inline-block"
        src="./assets/images/shape/shape1.png"
        alt="#" />
      <img
        data-depth="0.15"
        class="hero-shape hero-shape2 position-absolute d-none d-lg-inline-block"
        src="./assets/images/shape/shape2.png"
        alt="#" />
      <img
        data-depth="0.30"
        class="hero-shape hero-shape3 position-absolute d-none d-lg-inline-block"
        src="./assets/images/shape/shape3.png"
        alt="#" />
      <img
        data-depth="0.10"
        class="hero-shape hero-shape4 position-absolute d-none d-lg-inline-block"
        src="./assets/images/shape/shape4.png"
        alt="#" />
    </div>

    <div class="container slider-height d-flex align-items-end">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-11 col-12 d-flex align-items-center justify-content-center">
          <div class="slider-wrapper h-100">
            <div
              class="slider-content text-center mt--45 text-lg-left position-relative z-index11"
              data-aos="fade-right"
              data-aos-duration="2200"
              data-aos-delay="1000">
              <h1 class="mb-15 white-text slider-area-name">
                <span class="sub-heading d-block text-uppercase theme-color mb-0">{{ accost }}</span>
                {{ name }}
              </h1>
              <h2 class="text-capitalize white-text mb-40">
                <span class="d-text d-block d-sm-inline-block">
                  <span
                    class="typer theme-color d-inline-block pl-2 area-theme-color"
                    id="main"
                    [attr.data-words]="profession"
                    data-delay="100"
                    data-colors="#ffffff"></span
                  ><span class="cursor theme-color d-inline-block" data-owner="main"></span>
                </span>
              </h2>
              <a
                [href]="cv"
                download
                class="btn-primary btn position-relative over-hidden theme-bg text-uppercase transition5"
                >Download CV</a
              >
            </div>
          </div>
        </div>

        <div class="col-xl-7 col-lg-6 col-md-7 col-sm-10 col-12 d-flex justify-content-center align-items-end h-100">
          <div class="slider-img pl-120 position-relative z-index1">
            <img [src]="image" alt="image" />
          </div>
        </div>
      </div>
    </div>

    <div class="slider-social-link position-absolute right-0 d-none d-md-block z-index11">
      <ul class="social pr-60">
        <li *ngFor="let media of socialMedia" class="mt-10 mb-10 rotate-hover">
          <a [href]="media.url" target="_blank" class="text-center d-inline-block rotate"
            ><i [class]="media.icon"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</section>
