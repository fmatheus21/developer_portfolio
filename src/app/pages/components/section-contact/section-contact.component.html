<section id="contact" class="contact-area over-hidden">
  <div id="hero-btn" class="contact-wrapper position-relative pt-160 pb-170">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="title text-center">
            <span class="theme-color text-uppercase d-block mb-6">Contato</span>
            <h2>Vamos Começar um Novo Projeto</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12">
          <div class="contact-wrapper mt-70">
            <ul class="contact-info-content">
              <li class="contact-location s-contact mb-20 transition-3 d-lg-flex align-items-center">
                <div class="contact-icon d-inline-block text-center theme-bg mr-30">
                  <span class="text-white d-inline-block">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                </div>

                <div class="contact-text d-inline-block">
                  <h4 class="mb-2">Localização</h4>
                  <p class="text-color mb-0">Rio de Janeiro</p>
                </div>
              </li>

              <li class="contact-email s-contact mb-20 transition-3 d-lg-flex align-items-center">
                <div class="contact-icon d-inline-block text-center theme-bg mr-30">
                  <span class="text-white d-inline-block">
                    <i class="fas fa-phone-alt"></i>
                  </span>
                </div>

                <div class="contact-text">
                  <h4 class="mb-2">Telefone/WhatsApp</h4>
                  <p class="mb-0">
                    <a [href]="linkWhatsapp" target="_blank" class="text-color primary-hover d-block">{{ phone }}</a>
                  </p>
                </div>
              </li>

              <li class="contact-phone s-contact mb-20 transition-3 d-lg-flex align-items-center">
                <div class="contact-icon d-inline-block text-center theme-bg mr-30">
                  <span class="text-white d-inline-block">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>

                <div class="contact-text d-inline-block">
                  <h4 class="mb-2">Email</h4>
                  <p class="mb-0">
                    <a [href]="mailto" class="text-color primary-hover d-block">{{ email }}</a>
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-xl-6 col-lg-7 col-md-12 col-sm-12 col-12">
          <div class="contact-wrapper">
            <div class="contact-form mt-45">
              <span>No momento o formulário está desabilitado.</span>

              <form id="contact-form" disabled>
                <div class="contact-info pt-20">
                  <div class="row">
                    <div
                      class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 pr6 mb-12"
                      data-aos="fade-up"
                      data-aos-anchor-placement="top-bottom"
                      data-aos-duration="2000">
                      <input
                        disabled
                        class="name w-100 theme-border pl-20 pt-15 pb-15 pr-10 form-color border-radius5 openS-font-family"
                        type="text"
                        name="inputName"
                        id="inputName"
                        placeholder="Seu Nome" />
                    </div>

                    <div
                      class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 pl6 pr-12 mb-12"
                      data-aos="fade-up"
                      data-aos-anchor-placement="top-bottom"
                      data-aos-duration="2500">
                      <input
                        disabled
                        class="email w-100 theme-border pl-20 pt-15 pb-15 pr-10 form-color border-radius5 openS-font-family"
                        type="email"
                        name="inputEmail"
                        id="inputEmail"
                        placeholder="Seu Email" />
                    </div>

                    <div
                      class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 pr6 mb-12"
                      data-aos="fade-up"
                      data-aos-anchor-placement="top-bottom"
                      data-aos-duration="2000">
                      <input
                        disabled
                        class="phone w-100 theme-border pl-20 pt-15 pb-15 pr-10 form-color border-radius5 openS-font-family"
                        type="text"
                        name="inputPhone"
                        id="inputPhone"
                        placeholder="Seu Telefone" />
                    </div>

                    <div
                      class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 pl6 pr-12 mb-12"
                      data-aos="fade-up"
                      data-aos-anchor-placement="top-bottom"
                      data-aos-duration="2500">
                      <input
                        disabled
                        class="subject w-100 theme-border pl-20 pt-15 pb-15 pr-10 form-color border-radius5 openS-font-family"
                        type="text"
                        name="inputSubject"
                        id="inputSubject"
                        placeholder="Assunto" />
                    </div>
                  </div>

                  <div class="row">
                    <div
                      class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pl-12 pr-12 mb-12"
                      data-aos="fade-up"
                      data-aos-anchor-placement="top-bottom"
                      data-aos-duration="2000">
                      <textarea
                        disabled
                        class="massage w-100 theme-border pl-20 pt-15 pr-10 primary-bg border-radius5 openS-font-family"
                        name="inputMessage"
                        id="inputMessage"
                        placeholder="Inicie a sua mensagem aqui"></textarea>
                    </div>
                  </div>
                </div>
              </form>
              <p class="form-message mt-20"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
